version: "3.7"
services:
  fr24feed-piaware:
    image: "thomasreiser/flightfeeder"
    restart: unless-stopped
    environment: 
      - "FR24FEED_FR24KEY=MY_SHARING_KEY"
      - "PIAWARE_FEEDER_DASH_ID=MY_FEEDER_ID"
      - "RBFEEDER_KEY=MY_SHARING_ID"
      - "HTML_SITE_LAT=MY_SITE_LAT"
      - "HTML_SITE_LON=MY_SITE_LON"
      - "HTML_SITE_NAME=MY_SITE_NAME"
      - "PANORAMA_ID=MY_PANORAMA_ID"
    devices:
      - "/dev/bus/usb"
    # ports
    # 30005 - DUMP1090 server port
    # 8754  - FR24FEED server port
    # 8080  - HTTP server port
    ports:
      - "8754:8754"
      - "8080:8080"
    logging:
      options:
        max-size: "30m"
