os: linux
dist: bionic
language: shell
notifications:
  email: false
git:
  depth: 3
before_install:
  # Update Docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce qemu-user
  - export DOCKER_CLI_EXPERIMENTAL=enabled
  - export DOCKER_BUILD_KIT=1
  # Print out Docker version
  - docker version
  # Create new Docker builder
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  - docker buildx create --driver docker-container --use
  - docker buildx ls
  - docker buildx inspect --bootstrap
install:
  # Build Docker image
  - docker buildx build --platform linux/arm/v7 -t $DOCKER_USERNAME/flightfeeder:$TRAVIS_BRANCH .
before_deploy:
  # List local Docker images
  - docker images
  # Login to Docker
  - echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
deploy:
  provider: script
  # Deploy tag on Docker
  script: docker push $DOCKER_USERNAME/flightfeeder:$TRAVIS_BRANCH
  on:
    tags: true
    all_branches: false
